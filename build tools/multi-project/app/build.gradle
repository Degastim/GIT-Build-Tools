plugins {
    id 'application'
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    implementation name: 'utils-1.3.5'
}

application {
    mainClass = 'com.epam.App'
}
